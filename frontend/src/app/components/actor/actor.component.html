  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <label style="font-family: 'Courier New', Courier, monospace; font-size: 2em" for="actorForm">Manage Actor</label>
          <form #actorForm="ngForm" (ngSubmit)=add(actorForm) class="css-form">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="actorService.selected._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="fullname" #fullname="ngModel" [(ngModel)]="actorService.selected.fullname"
                  placeholder="Enter actor's name" required>
              </div>
              <div class="input-field col s12">
                <mat-form-field>
                  <mat-select placeholder="Select actor's nationality" [(ngModel)]="actorService.selected.nationality._id"
                    name="nationality">
                    <mat-option *ngFor="let nationality of nationalityService.nationalities" [value]="nationality._id">{{nationality.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button type="reset" class="btn right" style="margin-left:5px">Clean</button>
                  <button type="submit" class="btn right" [disabled]="!actorForm.valid">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name </th>
          <th>Nationality</th>
          <th>Operations</th>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actorService.actors">
            <td>{{actor.fullname}}</td>
            <td>{{actor.nationality.name}}</td>
            <td>
              <a routerLink="/details/{{actor._id}}">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="edit(actor)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="delete(actor._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
