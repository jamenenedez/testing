<div class="row">
  <div class="col s5">
    <div class="card">
      <div class="card-content">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 2em" for="audioForm">Manage Actor</label>
        <form #audioForm="ngForm" (ngSubmit)=update(audioForm) class="css-form">
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="audioService.selected._id">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="label" #label="ngModel" [(ngModel)]="audioService.selected.label"
                placeholder="Enter audio's label" required>
            </div>
            <div class="input-field col s12">
              <input type="text" name="location_x" #location_x="ngModel" [(ngModel)]="audioService.selected.location_x"
                placeholder="Enter audio's latitude" required>
            </div>
            <div class="input-field col s12">
              <input type="text" name="location_y" #location_y="ngModel" [(ngModel)]="audioService.selected.location_y"
                placeholder="Enter audio's longitude" required>
            </div>
            <div class="card-action">
              <div class="input-field col s12">
                <button type="reset" class="btn right" style="margin-left:5px">Clean</button>
                <button type="submit" class="btn right" [disabled]="!audioForm._id">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col s7">
    <table>
      <thead>
        <th>Label </th>
        <th>Location</th>
        <th>Size</th>
        <th>URI </th>
        <th>Format</th>
        <th>Date</th>
        <th>Duration</th>
      </thead>
      <tbody>
        <tr *ngFor="let audio of audioService.audios">
          <td>{{audio.label}}</td>
          <td>latitude: {{audio.location_x}}, longitude: {{audio.location_y}}</td>
          <td>{{audio.contentSize}}</td>
          <td>{{audio.contentURI}}</td>
          <td>{{audio.encodingFormat}}</td>
          <td>{{audio.uploadDate}}</td>
          <td>{{audio.duration}}</td>
          <td>
            <a routerLink="/details/{{audio._id}}">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="edit(audio)">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="delete(audio._id)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
