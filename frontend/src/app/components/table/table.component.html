<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="label">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Full Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.label}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="bitrate">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Bitrate</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.bitrate}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="contentURI">
        <mat-header-cell *matHeaderCellDef mat-sort-header>URI</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.contentURI}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.latitude}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="longitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.longitude}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="encodingFormat">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Format</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.encodingFormat}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="uploadDate">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.uploadDate}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.contentURI}}</mat-cell>
        </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
